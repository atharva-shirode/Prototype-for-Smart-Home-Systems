        <script>
          function calcSum() {
              let num1 = document.getElementsByName("Fan")[0].value;
              let num2 = document.getElementsByName("AC")[0].value;
              let num3 = document.getElementsByName("Fridge")[0].value;
              let num4 = document.getElementsByName("TV")[0].value;
              let num5 = document.getElementsByName("Iron")[0].value;
              let num6 = document.getElementsByName("Geyser")[0].value;
              let num7 = document.getElementsByName("Tubelights")[0].value;
              let num8 = document.getElementsByName("Induction")[0].value;
              let sum = Number(num1) + Number(num2) + Number(num3) + Number(num4) + Number(num5) + Number(num6) + Number(num7) + Number(num8);
              sum=sum*50 ;
              document.getElementsByName("sum")[0].value = sum;
          }
      </script>
